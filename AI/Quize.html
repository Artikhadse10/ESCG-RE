<script>
    const quizData = [
    {
        
        question: "Artificial Intelligence is about_____.",
        a: "Playing a game on Computer",
        b: "Making a machine Intelligent",
        c: "Programming on Machine with your Own Intelligence",
        d: "Putting your intelligence in Machine",
        correct: "b",
    },
    {
        question: "Who is known as the -Father of AI?",
        a: "Fisher Ada",
        b: "Alan Turing",
        c: "John McCarthy",
        d: "Allen Newell",
        correct: "c",
    },
    {
        question: "Select the most appropriate situation for that a blind search can be used.",
        a: "Real-life situation",
        b: "Small Search Space",
        c: "Complex game",
        d: "All of the above",
        correct: "b",
    },
    {
        question: "Among the given options, which search algorithm requires less memory?",
        a: "Optimal Search",
        b: "Depth First Search",
        c: "Breadth-First Search",
        d: "Linear Search",
        correct: "b",
    },
     {
        question: " If a robot is able to change its own trajectory as per the external conditions, then the robot is considered as the__",
        a: "Mobile",
        b: "Non-Servo",
        c: "Open Loop",
        d: "Intelligent",
        correct: "d",
    },
     {
        question: "Which of the given language is not commonly used for AI?",
        a: "LISP",
        b: "PROLOG",
        c: "Python",
        d: "Perl",
        correct: "d",
    },
     {
        question: "The component of an Expert system is_________.",
        a: "Knowledge Base",
        b: "Inference Engine",
        c: "User Interface",
        d: "All of the above",
        correct: "d",
    },
     {
        question: " The maximum depth to which the alpha-beta pruning can be applied.",
        a: "Any depth",
        b: "Six states",
        c: "Eight states",
        d: "Ten states",
        correct: "a",
    },
     {
        question: "Which of the following option is used to build complex sentences in knowledge representation?",
        a: "Symbols",
        b: "Connectives",
        c: "Quantifier",
        d: "None of the above",
        correct: "b",
    },
     {
        question: "A hybrid Bayesian Network consist_____.",
        a: "Discrete variables only",
        b: "Discontinuous Variable",
        c: "Continuous Variable only",
        d: "Both Discrete and Continuous variables",
        correct: "d",
    },
      {
        question: "Which process makes two different Logical expressions look identical?",
        a: "Unification",
        b: "Lifting",
        c: "Inference Process",
        d: "None of the above",
        correct: "a",
    },

  {
        question: "Web Crawler is an example of______.",
        a: "Intelligent Agent",
        b: "Problem-solving agent",
        c: "Simple reflex agent",
        d: "Model-based agent",
        correct: "a",
    },

  {
        question: " A knowledge-based agent can be defined with _____ levels.",
        a: "None",
        b: "2 Levels",
        c: "3 Levels",
        d: "4 Levels",
        correct: "a",
    },

  {
        question: "Ways to achieve AI in real-life are_________.",
        a: "None",
        b: "Machine Learning",
        c: "Deep Learning",
        d: "Both b & c",
        correct: "a",
    },

  {
        question: "The main tasks of an AI agent are_______.",
        a: "Input and Output",
        b: "Moment and Humanly Actions",
        c: "Perceiving, thinking, and acting on the environment",
        d: "None of the above",
        correct: "c",
    },


];

const quiz = document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0

loadQuiz()

function loadQuiz() {
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}

function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer

    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })

    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    
    if(answer) {
        if(answer === quizData[currentQuiz].correct) {
            score++
        }

        currentQuiz++

        if(currentQuiz < quizData.length) {
            loadQuiz()
        } else {
            quiz.innerHTML = `
                <h2 class="text-center">You answered ${score}/${quizData.length} questions correctly</h2>

                
               
                    <div class="subbut my-5">
                                 <button class="subbut" onclick="location.reload()">Reload</button>
                        </div>
                        <div class="subbut my-5">
                                 <button class="subbut" onclick="location.href = 'test.html';" id="myButton" class="float-left submit-button" >Get Certificate</button>
                        </div>

            `
        }
    }
})
</script>
