    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Project</title>
      </head>
      <body>
        <div class="quiz-container" id="quiz">
          <div class="quiz-header">
           
            <h2 id="question">Question text</h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Question</label>
              </li>
    
              <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Question</label>
              </li>
    
              <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Question</label>
              </li>
    
              <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Question</label>
              </li>
            </ul>
          </div>
          <button id="submit">Submit</button>
          
        </div>
        <script src="script.js"></script>
      </body>
    </html>
    







<script>
    const quizData = [
    {
        
        question: "Who developed the Python language?",
        a: "Zim Den",
        b: "Guido van Rossum",
        c: "Niene Stom",
        d: "Wick van Rossum",
        correct: "b",
    },
    {
        question: "In which year was the Python language developed?",
        a: "1995",
        b: "1972",
        c: "1981",
        d: "1989",
        correct: "d",
    },
    {
        question: "Which one of the following is the correct extension of the Python file?",
        a: ".py",
        b: ".python",
        c: ".p",
        d: "None of these",
        correct: "a",
    },
    {
        question: "What do we use to define a block of code in Python language?",
        a: "Key",
        b: "Brackets",
        c: "Indentation",
        d: "None of these",
        correct: "c",
    },
     {
        question: "Which character is used in Python to make a single line comment?",
        a: "/",
        b: "//",
        c: "#",
        d: "!",
        correct: "c",
    },
     {
        question: "What is the method inside the class in python language?",
        a: "Object",
        b: "Function",
        c: "Attribute",
        d: "Argument",
        correct: "b",
    },
     {
        question: "Which of the following is not a keyword in Python language?",
        a: "val",
        b: "raise",
        c: "try",
        d: "with",
        correct: "a",
    },
     {
        question: " Which one of the following has the highest precedence in the expression?",
        a: "Division",
        b: "Subtraction",
        c: "Power",
        d: "Parentheses",
        correct: "d",
    },
     {
        question: " Which of the following functions is a built-in function in python language?",
        a: "val()",
        b: "print()",
        c: "print()",
        d: "None of these",
        correct: "b",
    },
     {
        question: "What will be the output of this function?- all([2,4,0,6])  ",
        a: "False",
        b: "True",
        c: "0",
        d: "Invalid code",
        correct: "a",
    },
      {
        question: "Which of the following arithmetic operators cannot be used with strings in python? ",
        a: "+",
        b: "*",
        c: "-",
        d: "All of the above",
        correct: "c",
    },

  {
        question: "The output to execute string.ascii_letters can also be obtained from:?",
        a: "character",
        b: "ascii_lowercase_string.digits",
        c: "lowercase_string.upercase",
        d: "ascii_lowercase+string.ascii_upercase",
        correct: "d",
    },

  {
        question: "What error will occur when you execute the following code?  MANGO = APPLE  ",
        a: "NameError",
        b: "SyntaxError",
        c: "TypeError",
        d: "ValueError",
        correct: "a",
    },

  {
        question: "What happens when '2' == 2 is executed?",
        a: "False",
        b: "Ture",
        c: "ValueError occurs",
        d: "TypeError occurs",
        correct: "a",
    },

  {
        question: "How many keywords present in the python programming language?",
        a: "32",
        b: "61",
        c: "33",
        d: "27",
        correct: "c",
    },


];

const quiz = document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0

loadQuiz()

function loadQuiz() {
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}

function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer

    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })

    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    
    if(answer) {
        if(answer === quizData[currentQuiz].correct) {
            score++
        }

        currentQuiz++

        if(currentQuiz < quizData.length) {
            loadQuiz()
        } else {
            quiz.innerHTML = `
                <h2>You answered ${score}/${quizData.length} questions correctly</h2>

                <button onclick="location.reload()">Reload</button> <br>
                <button onclick="location.href = 'test.html';" id="myButton" class="float-left submit-button" >Get Certificate</button>


            `
        }
    }
})
</script>
